<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Staatliches&display=swap" rel="stylesheet"> 
    <script src="scripts/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="main">
            <div class="buttons">
                <button id="rainbow" class="rainbow">Rainbow</button>
                <button id="gray" class="gray">Gray</button>
            </div>
            <div class="container" id="container">
            </div>
            <div class="buttons">
                <button class="size-btn">Change grid size</button>
                <button class="clear">Reset</button>
            </div>
        </div>
    </main>
